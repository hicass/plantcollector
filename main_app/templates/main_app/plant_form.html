{% extends 'base.html' %}

{% block content %}

    {% if object %}
        <h1>Edit <span class='light-green-text text-darken-4'>{{ object.name }}</span></h1>
    {% else %}
        <h1>Add Plant</h1>
    {% endif %}

        <form action='' method='POST'>
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type='submit' value='add!' class='btn light-green darken-4'>
        </form>

{% endblock %}
