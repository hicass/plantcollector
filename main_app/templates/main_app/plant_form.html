{% extends 'base.html' %}

{% block content %}
    {% if object %}
        <h1>Edit <span class='light-green-text text-darken-4'>{{ object.name }}</span></h1>
        <h1>Add Plant</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Submit!" class="btn">
        </form>
    {% endif %}

{% endblock %}
