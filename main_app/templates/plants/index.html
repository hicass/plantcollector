{% extends 'base.html' %}

{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
    <a href='{% url "detail" plant.id %}'>
        <div class='card'>
            <div class='card-content'>
                <span class='card-title'>{{ plant.name }}</span>
                <p>Family: {{ plant.family }}</p>
                <p>Care: {{ plant.care }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
